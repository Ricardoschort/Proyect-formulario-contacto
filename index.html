<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Formulario de Contacto</title>
</head>
<body>
  <div class="form-contain">
    <p class="title-contact">Envio de contacto</p>
  <form class="form">
    <div class="box-form"><label for="email">Email</label>
      <input id="email" name ="email" type="email" placeholder="ejm:axl@dominio.com">
    </div>
    <div class="box-form"><label for="emailOthers">Email Extra</label>
      <input id="email-others" name ="emailOthers" type="email" placeholder="ejm:axl@dominio.com">
    </div>
    <div class="box-form">
      <label for="name">Nombre</label>
      <input id="name" name ="name"type="text" placeholder="escriba su nombre">
    </div>
    <div class="box-form">
      <label for="message">Mensaje</label>
      <textarea name="message" id="message" placeholder="su mensaje"></textarea>
    </div>
      
    
      <div class="buttons">
        <button class="send opacity-50" disabled type="submit"> Enviar</button>
        <button class ="reset" type="button">Resetear</button>
      </div>
      <div class="spinner-border m-5" role="status">
        <span ></span>
      </div>
  </form>
  

  </div>
  


  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="./app.js"></script>
</body>
</html>
